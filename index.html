<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Order Summmary</title>
 <link rel="stylesheet" href="index.css">
 <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:wght@500;700;900&display=swap">
</head>
<body>
 <div class="container">
  <div>
   <div class="image">
    <img src="./images/illustration-hero.svg" alt="">
   </div>
   <div class="contain">
    <div class="text">
     <h1>Order Summary</h1>
     <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
 
    <div class="box-container">
     <div class="box">
      <img src="./images/icon-music.svg" alt="">
     </div>
     <div class="annual-container">
      <h3>Annual Plan</h3>
      <p>$59.99/year</p>
     </div>
     <div>
      <a href="#">Change</a>
     </div>
    </div>
 
    <div>
     <button class="payment">Proceed to Pay</button>
    </div>
    <div class="cancel">
     <button>Cancel Order</button>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
